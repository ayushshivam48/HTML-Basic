<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Three</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information:</legend>
        
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <br>
    
                <label for="emailID">E-mail ID:</label>
                <input type="email" id="emailID" name="emailID">
                <br>
    
                <label for="phonenumber">Phone:</label>
                <input type="tel" id="phonenumber" name="phonenumber">
                <br>
    
                <label for="dob">Date Of Birth:</label>
                <input type="date" id="dob" name="dob">
                <br>
    
                <span>Gender:</span>
                <input type="radio" id="male" name="radio">
                <label for="male">Male</label>
                <input type="radio" id="female" name="radio">
                <label for="female">Female</label>
                <br>
    
                <label for="country">Country:</label>
                <select name="country" id="country">
                <option value="india">India</option>
                <option value="russia">Russia</option>
                <option value="us">US</option>
                <br>
        </fieldset>    
        

        <fieldset>
            <legend>Address:</legend>

                <label for="street">Street:</label>
                <input type="text" id="street" name="street">
                <br>

                <label for="city">City:</label>
                <input type="text" id="city" name="city">
                <br>

                <label for="state">State:</label>
                <input type="text" id="state" name="state">
                <br>

                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode">
                <br>
        </fieldset>
        

        <fieldset>
            <legend>Address</legend>

                <label for="street">Street:</label>
                <input type="text" id="street" name="street">
                <br>

                <label for="city">City:</label>
                <input type="text" id="city" name="city">
                <br>

                <label for="state">State:</label>
                <input type="text" id="state" name="state">
                <br>

                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode">
                <br>
        </fieldset>
        

        <fieldset>
            <legend>Other Information</legend>

            <label for="textarea1">Comments:</label>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
            <br>
            <label for="comment">I agree to the term of service.</label>
            <input type="checkbox" name="comment" id="comment">
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
